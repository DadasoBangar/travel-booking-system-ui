<div id="titleClose">
    <div id="titleSize">
        <mat-dialog-actions>
            <button class="popupTitleClose" mat-button mat-dialog-close>X</button>
          </mat-dialog-actions>
    </div>

</div>
<div id="policyTitle">
    <h2>
        <label id="fareRuleTitle" for="fareRuleTitle">Fare Rule</label>
    </h2>
   <div id="cancellationPolicyBtn">
      <div id="cancellationCharges">
        <div>
            <button id="cancellationChargesBtn" (click)="openCancellationChargesPolicy()" >Cancellation Charges</button>
        </div>

      </div>

      <div id="dateChangeCharges">
        <div>
            <button id="dateChangeChargesBtn" (click)="openDateChangeChargesPolicy()" >Date Change Charges</button>
        </div>

      </div>

   </div> 

</div>

<div id="cancellationChargesDiv" >
    <div id="cancellationPolicyDiv" >
    <mat-dialog-content>
            <div id="cancellationChargesTableData" >
             <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="mat-table-bordered">

                    <ng-container matColumnDef="timeFrame">
                      <th mat-header-cell *matHeaderCellDef> Time Frame(From scheduled flight departure) </th>
                      <td mat-cell *matCellDef="let element"> {{element.timeFrame}} </td>
                    </ng-container>
                  
                   
                    <ng-container matColumnDef="cancellationAmount">
                      <th mat-header-cell *matHeaderCellDef> Airline Fee + MMT Fee<br>(Per passenger) </th>
                      <td mat-cell *matCellDef="let element"> {{element.cancellationAmount}} </td>
                    </ng-container>
                  
                   
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                
                  

            </div>
        </mat-dialog-content>
        

    </div>

</div>
<div id="dateChangeChargesDiv" >
    <div id="dateChangePolicyDiv" >

        <mat-dialog-content>
            <div id="dateChangeChargesTableData" >
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="mat-table-bordered">

                    
                    <ng-container matColumnDef="timeFrame">
                      <th mat-header-cell *matHeaderCellDef> Time Frame(From scheduled flight departure) </th>
                      <td mat-cell *matCellDef="let element"> {{element.timeFrame}} </td>
                    </ng-container>
                  
                    
                    <ng-container matColumnDef="cancellationAmount">
                      <th mat-header-cell *matHeaderCellDef> Airline Fee + MMT Fee + Fare difference<br>(Per passenger) </th>
                      <td mat-cell *matCellDef="let element"> {{element.cancellationAmount}} </td>
                    </ng-container>
                  
                   
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                
                  

            </div>
        </mat-dialog-content>
       
    </div>

</div>
